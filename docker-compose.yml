services:
  trade-db:
    image: postgres:15
    container_name: trade-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: adam
      POSTGRES_PASSWORD: mt5testing
      POSTGRES_DB: trade
    volumes:
      - trade-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adam -d trade"]
      interval: 10s
      timeout: 5s
      retries: 5

  trade-bot:
    build: .
    container_name: trade-bot
    # Pas d'entrypoint custom : /init (s6-overlay) g√®re Xvfb + Wine + MT5 + RPyC + trade-bot service
    restart: unless-stopped
    depends_on:
      trade-db:
        condition: service_healthy
    volumes:
      - ./config:/config
      - ./logs:/app/logs
    ports:
      - "3001:3000"
      - "8001:8001"
    env_file:
      - .env
    environment:
      - CUSTOM_USER=adam
      - PASSWORD=mt5testing
      - DB_HOST=trade-db
      - DB_PORT=5432
      - DB_NAME=trade
      - DB_USER=adam
      - DB_PASSWORD=mt5testing
      - MT5_HOST=localhost
      - MT5_PORT=8001

volumes:
  trade-db-data:
